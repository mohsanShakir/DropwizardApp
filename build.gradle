apply plugin: 'groovy'
apply plugin: 'shadow'
apply plugin: 'idea'

// The main class of the application

sourceCompatibility = '1.7'
targetCompatibility = '1.7'
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sun.jersey:jersey-client:1.15"
    compile 'org.codehaus.groovy:groovy-all:2.1.5'
    compile 'com.yammer.dropwizard:dropwizard-core:0.6.2'
    compile 'com.yammer.dropwizard:dropwizard-hibernate:0.6.2'
    compile 'com.yammer.dropwizard:dropwizard-migrations:0.6.2'
    compile 'com.yammer.dropwizard:dropwizard-auth:0.6.2'
    compile 'com.h2database:h2:1.3.168'
}
// Configure the Jar task
shadow {
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.dwapp.project.ApplicationService'
    }
}


